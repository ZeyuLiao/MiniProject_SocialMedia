<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header class="p-1 text-bg-dark sticky-top">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a class="navbar-brand" href="https://www.northeastern.edu/">
                <img src="Neu_Logo.png" alt="Logo"
                     width="70" height="70"
                     class="d-inline-block align-text-top">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white fs-4">Home</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 w-25" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>
            <%
            boolean login = false;
            if (!login) {
            %>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalSignUp">
                    Sign-up
                </button>
            </div>
            <%
            } else {
            %>
            <div class="d-flex justify-content-center align-items-center">
                <a href="../test.html" class="btn-link me-2 fs-5">Zeyu</a>
                <a href="../test.html" class="nav-link me-2 text-white fs-5">Logout</a>
            </div>
            <%
            };
            %>
        </div>
    </div>
</header>
<div class="container">

    <div class="py-5 text-center">
        <h2>Account Info</h2>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-8 card">
            <div class="row ">
                <h4 class="mb-1">Account Information</h4>
                <hr class="my-1">

                <div class="col-4">
                    <label for="firstName" class="form-label">* First Name</label>
                    <input type="text" class="form-control" id="firstName" disabled>
                </div>
                <div class="col-4">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" disabled>
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">* Last Name</label>
                    <input type="text" class="form-control" id="lastName" disabled>
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">* Gender</label>
                    <input type="text" class="form-control" id="gender" disabled>
                </div>
                <div class="col-md-8">
                    <label for="username" class="form-label">* Username</label>
                    <input type="text" class="form-control" id="username" disabled>
                </div>



                <hr class="my-1">

                <div class="col-md-12 mb-3">
                    <label for="mobileNumber" class="form-label">* Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" disabled>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="email" class="form-label">* Email</label>
                    <input type="text" class="form-control" id="email" disabled>
                </div>
            </div>

        </div>
    </div>

</div>
<footer class="fixed-bottom">
    <nav class="p-1 text-bg-dark">
        <div class="container-fluid text-end">
            <p class="mt-3 mb-3 text-light">@ZeyuLiao Assignment3</p>
        </div>
    </nav>
</footer>
</body>
</html>
